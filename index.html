<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning obama cube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="appcontent">

      Use your mouse to pan around!

      <div class="row">
        <div class="col col-md-auto">
          X rotation speed:
        </div>
        <div class="col col-md-auto vc">
          <input type="range" min="1" max="100" value="10" class="slider" id="xrotation">
        </div>
        <div class="col col-md-auto">
          <span id="xrotdisplay">10</span>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-auto">
          Y rotation speed:
        </div>
        <div class="col col-md-auto vc">
          <input type="range" min="1" max="100" value="10" class="slider" id="yrotation">
        </div>
        <div class="col col-md-auto">
          <span id="yrotdisplay">10</span>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-auto">
          Z rotation speed:
        </div>
        <div class="col col-md-auto vc">
          <input type="range" min="1" max="100" value="10" class="slider" id="zrotation">
        </div>
        <div class="col col-md-auto">
          <span id="zrotdisplay">10</span>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-auto">
          Ambient lighting color:
        </div>
        <div class="col col-md-auto vc">
          <input type="color" value="#ffffff" id="alcolor">
        </div>
      </div>

      <div class="row">
        <div class="col col-md-auto">
          Spotlight color:
        </div>
        <div class="col col-md-auto vc">
          <input type="color" value="#ffffff" id="spcolor">
        </div>
      </div>

      <div class="row">
        <div class="col col-md-auto">
          Wireframe:
        </div>
        <div class="col col-md-auto vc">
          <input type="checkbox" checked id="wireframe">
        </div>
      </div>
    </div>

    <canvas id="rendercanvas">

    </canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
